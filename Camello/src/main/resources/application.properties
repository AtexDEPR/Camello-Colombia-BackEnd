spring.application.name=Camello
# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/camello_db
spring.datasource.username=camello_user
spring.datasource.password=camello_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
app.jwt.secret=camelloSecretKeyForJWTTokenGenerationAndValidation2024
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# AWS S3 Configuration
aws.s3.bucket-name=camello-colombia-files
aws.s3.region=us-east-1
aws.s3.access-key=your-access-key
aws.s3.secret-key=your-secret-key

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=noreply@camello.com.co
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Payment Configuration
wompi.public-key=pub_test_your_public_key
wompi.private-key=prv_test_your_private_key
wompi.base-url=https://sandbox.wompi.co/v1

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,https://camello.com.co
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Cache Configuration
spring.cache.type=simple

# Logging Configuration
logging.level.com.camello=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
